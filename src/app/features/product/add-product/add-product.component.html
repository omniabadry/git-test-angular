<div class=" container">
    <form #myForm="ngForm" class="add-product" action="">
        <div class="add-product__images slider">
            <div class="add-product__image-actions">
                <div class="add-product__image-action">
                    <a href="#"><i class="fas fa-plus-square"></i></a>
                    <a href="#"><i class="fas fa-edit"></i></a>
                    <a href="#"><i class="fas fa-trash-alt"></i></a>
                </div>
            </div>
            <div class="slider__items">
                <div class="slider__item active" style="background-image: url(img/products/product-grey-7.jpg)"></div>
                <div class="slider__item" style="background-image: url(img/products/product-grey-7.jpg)"></div>
                <div class="slider__item" style="background-image: url(img/products/product-grey-7.jpg)"></div>
            </div>
            <div class="slider__indicators">
                <span class="slider__indicator active"></span>
                <span class="slider__indicator"></span>
                <span class="slider__indicator"></span>
            </div>
        </div>
        <div class="add-product__data">
            <div class="form-controls">
                <section class="tabs">
                    <div class="tabs__headers">
                        <div class="tabs__header active">
                            English
                        </div>
                        <div class="tabs__header">
                            Arabic
                        </div>
                    </div>
                    <div class="tabs__bodies">
                        <div class="tabs__body active">
                            <div class="form-group " [ngClass]=" {'invalid': textInputName.invalid&& textInputName.touched}">
                                <label for="">Name</label>
                                <!-- <input #txtName class="form-control" type="text" name="" id=""> -->
                                <input #textInputName='ngModel' required [(ngModel)]='product.data[0].name' class="form-control" type="text" name="txtName" id="">
                            </div>
                            <div class="form-group" [ngClass]=" {'invalid': textInputDescrption.invalid&& textInputDescrption.touched}">
                                <label for="">Description</label>
                                <!-- <textarea #txtDescrption class="form-control" name="" id="" cols="30" rows="4"></textarea> -->
                                <textarea #textInputDescrption='ngModel' required [(ngModel)]='product.data[0].description' class="form-control" name="txtDescrption" id="" cols="30" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="tabs__body ">
                            <div class="form-group invalid">
                                <label for="">Name</label>
                                <input class="form-control" type="text" name="" id="">
                            </div>
                            <div class="form-group">
                                <label for="">Description</label>
                                <textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="form-group" [ngClass]=" {'invalid': textInputPrice.invalid&& textInputPrice.touched}">
                    <label for="">Price</label>
                    <input #textInputPrice='ngModel' required [(ngModel)]='product.price' class="form-control" type="number" name="price" id="">
                </div>
                <div class="add-product__discount">
                    <div class="form-group">
                        <label for="">Satus</label>
                        <div class="form-group__radios">
                            <div class="form-group__radio"><input ngModel value="0" type="radio" name="radioButton" id=""><span>On Sale</span></div>
                            <div class="form-group__radio"><input ngModel value="1" type="radio" name="radioButton" id=""><span>Not On Sale</span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Discount</label>
                        <input [(ngModel)]='product.discount' class="form-control" type="number" name="discount" id="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Payment Types</label>
                    <div class="form-group__checkboxs">
                        <div *ngFor="let payment of paymentTypes; let i=index;" class="form-group__checkbox">
                            <input ngModel [value]="payment.id" type="checkbox" [name]="'checkBox'+i" id="">
                            <span>{{payment.name}}</span></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select [(ngModel)]='product.category.id' class="form-control" name="ddl" id="">
                            <option *ngFor='let cat of productCategory'  [value]="cat.id">{{cat.name}}</option>
                           
                        </select>
                </div>

                <div class="taged-textbox form-group">
                    <label class="taged-textbox__lable" for="">Tags</label>
                    <div class="taged-textbox__data">
                        <div class="taged-textbox__tags">
                            <div *ngFor="let tag of product.tags; let i=index;" class="taged-textbox__tag">
                                <span>{{tag.name}}</span>
                                <a (click)="deleteTag(tag.id)" class="taged-textbox__remove">
                                    <i class="fas fa-times"></i></a>
                            </div>
                        </div>
                        <div class="taged-textbox__clear">
                            <a (click)="deleteAllTag(3..1)"><i class="fas fa-times"></i></a>
                        </div>
                    </div>
                    <input #textTag (keyup.enter)="onTagAdded(textTag)" class="taged-textbox__textbox form-control" type="text" name="" id="">
                </div>
                <div class="add-product__actions">
                    <button href="#" class="btn btn--gray">Cancel</button>
                    <!-- <button href="#" (click)="onSubmit(txtDescrption,txtName)" class="btn btn--primary">Add</button> -->
                    <button href="#" (click)="onSubmit(myForm)" class="btn btn--primary">{{editMode?'Update':'Add'}}</button>
                </div>
            </div>
        </div>
    </form>
</div>
