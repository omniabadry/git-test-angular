<!-- Register -->
<div class="container">
    <form #myForm="ngForm" class="login">
        <h4 class="login__header">
            Register An Account
        </h4>
        <div class="form-group">
            <label for="">E-mail Address</label>
            <input [(ngModel)]="person.email" class="form-control" type="text" name="email" id="">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="">Password</label>
                <input [(ngModel)]="person.password" class="form-control" type="text" name="password" id="">
            </div>
            <div class="form-group">
                <label for="">Re-enter Password</label>
                <input [(ngModel)]="person.repeatedPassword" class="form-control" type="text" name="repeatedPassword" id="">
            </div>
        </div>

        <div class="login__remember-me">
            <div class="add-product__actions">
                <button href="#" class="btn btn--gray">Cancel</button>
                <button href="#" (click)="onSubmit()" class="btn btn--primary">Register</button>
            </div>
        </div>
        <a routerLink="/login" class="login__register-now">You are alredy a member?</a>
    </form>
</div>
